<button mat-raised-button color="primary" class="button1" routerLink="create">Siparis Ekle</button>

<div class="mat-elevation-z8 tablediv">
    <table class="table1" mat-table [dataSource]="dataSource">
  
      
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> 
  
      
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kisi Adi </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="userProvinceName">
        <th mat-header-cell *matHeaderCellDef> Kisi Adres </th>
        <td mat-cell *matCellDef="let element"> {{element.userProvinceName}} </td>
      </ng-container>

      <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef> Magaza Adi </th>
        <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
      </ng-container>

      <ng-container matColumnDef="storeProvinceName">
        <th mat-header-cell *matHeaderCellDef> Magaza Adres </th>
        <td mat-cell *matCellDef="let element"> {{element.storeProvinceName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> 6 </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="islemler">
        <th mat-header-cell *matHeaderCellDef> Islemler </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <img class="r1" width='20px' src="../../../../../assets/delete.png">
                <img class="r1" width='20px' src="../../../../../assets/edit.png">
              </div>
            </div>
          </div>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
