<button mat-raised-button color="primary" class="button1" routerLink="create">Renk Ekle</button>

<div class="mat-elevation-z8 tablediv">
    <table class="table1" mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="colorName">
        <th mat-header-cell *matHeaderCellDef> colorName Name </th>
        <td mat-cell *matCellDef="let element"> {{element.colorName}} </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
